<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    {% block meta %}
    <!-- block meta  -->{% endblock %}
    <title>{% block title %}{% endblock %}-Rand01ph</title>
    <link href="//cdn.bootcss.com/bulma/0.2.3/css/bulma.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    {% block beforehead %}
    <!-- before head  -->{% endblock %}
</head>

<body>


    <nav class="nav">
        <div class="nav-left">
            <a class="nav-item is-brand" href="#">
                <img src="http://bulma.io/images/bulma-type.png" alt="Bulma logo">
            </a>
        </div>

        <div class="nav-center">
            <a class="nav-item" href="#">
                <span class="icon">
                        <i class="fa fa-github"></i>
                    </span>
            </a>
            <a class="nav-item" href="#">
                <span class="icon">
                        <i class="fa fa-twitter"></i>
                    </span>
            </a>
        </div>

        <span class="nav-toggle">
                <span></span>
        <span></span>
        <span></span>
        </span>

        <div class="nav-right nav-menu">
            <a class="nav-item" href="#">
                    Home
                </a>
            <a class="nav-item" href="#">
                    Book
                </a>
            <a class="nav-item" href="#">
                    Blog
                </a>

        </div>
    </nav>

    <!-- content -->
    {% block content %} {% endblock %}
    <!-- // content -->

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
                </p>
                <p>
                    <a class="icon" href="https://github.com/jgthms/bulma">
                        <i class="fa fa-github"></i>
                    </a>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
