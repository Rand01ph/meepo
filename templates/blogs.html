{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}

{% for blog in blogs %}
<section class="section">
    <div class="container">
        <h2><a href="/blog/{{blog.id}}">{{blog.name}}</a></h2>
        <p>{{blog.created_at|datetime}}</p>
        <p>{{blog.summary}}</p>
        <p><a href="/blog/{{blog.id}}">继续阅读</a></p>
    </div>
</section>
{% endfor %}

{% endblock %}
